<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0, width=device-width,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/qrcode.js"></script>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wraper">
        <div class="showbg" style="display: none">
            <img src="./image/img_bg.png" width='100%' alt="">
        </div>

        <div id="icon" class="showbg" style="display: none">
            <div id="gameicon">
                <img src="./image/img_icon.png" width='100%' alt="">
            </div>
        </div>

        <div id="name" class="showbg" style="display: none">
            <div id="gamename">
                <p class="fonttitle"></p>
            </div>
        </div>

        <div id="ios" class="showbg" style="display: none">
            <div id="gameios">
                <img src="" width='100%' alt="">
            </div>
        </div>

        <div id="qrcode" class="showbg" style="display: none">
            <div id="gameqrcode"></div>
        </div>

        <div id="download" class="showbg" style="display: none">
            <div id="gamedownload">
                <img src="./image/img_download.png" width='100%' alt="">
            </div>
        </div>

        <div id="details" class="showbg" style="display: none">
            <div id="gamedetails">
                <img src="./image/img_details.png" width='100%' alt="">
            </div>
        </div>

        <div id="namesmall" class="showbg" style="display: none">
            <div id="gamenamesmall">
                <p class="about"></p>
            </div>
        </div>

        <div id="size" class="showbg" style="display: none">
            <div id="gamesize">
                <p class="fontstyle"></p>
            </div>
        </div>

        <div id="time" class="showbg" style="display: none">
            <div id="gametime">
                <p class="fontstyle"></p>
            </div>
        </div>

        <div id="version" class="showbg" style="display: none">
            <div id="gameversion">
                <p class="fontstyle"></p>
            </div>
        </div>

        <div class="mask" style="display: none; position: fixed; top:0px; width: 100%;height: auto;z-index: 9999;max-width: 750px;min-width: 304px;">
            <img src="./image/mask.jpg" width="100%" alt="">
        </div>
    </div>
    <script src="./js/custom.js" type="text/javascript"></script>
</body>

</html>
