<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0, width=device-width,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <script src="./custom/jquery-3.3.1.min.js" type="text/javascript"></script>
    <link href="./custom/style.css" rel="stylesheet">
</head>

<body>
    <div class="wraper">
        <div class="showbg" style="display: none">
            <img src="./image/bg.jpg" alt="" width='100%'>
        </div>

        <div id="yxbybg" class="showbg" style="display: none">
            <div id="download">
                <img class='btn_download' src="./image/btn_down.png" width='100%' alt="">
            </div>
        </div>

        <div class="yxbymask" style="display: none; position: fixed; top:0px; width: 100%;height: auto;z-index: 9999;max-width: 750px;min-width: 304px;">
            <img src="./image/mask.jpg" width="100%" alt="">
        </div>
    </div>
    <script type="text/javascript">
        const URL = "http:example.com"; // url

        wechatOrQQBrowser();

        const $btnDown = $('#download');
        $btnDown.click(function() {
            window.location.href = URL;
        });

        $('.yxbymask').click(function() {});

        function wechatOrQQBrowser() {
            const ua = window.navigator.userAgent.toLocaleLowerCase();
            if (ua.match(/MicroMessenger/i) == 'micromessenger' || ua.match(/ QQ\//i) == " qq\/") {
                $('.yxbymask').show();
                $('.showbg').hide();
            } else {
                $('.yxbymask').hide();
                $('.showbg').show();
            }
        }
    </script>
</body>

</html>
